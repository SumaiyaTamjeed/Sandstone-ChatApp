<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sandstone ChatApp</title>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--custom styles -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">


	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified Jquery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
  </head>
  <body>
  	<div class="container">
  		<div class="row">
  			<div class="col-md-4 col-md-offset-4 chatbox rounded-corner">
  			<h2>Webchat</h2>
  			<div class="speech-bubble">
	  			<div id="welcomemsg">
	  				<h3>Start Chatting by clicking "Chat Now"</h3>
	  			</div>
  				<div class="row">
	  				<div id="template1" class="col-md-12" >
	  					<p><strong>Marry:</strong>Hi Nicholas this is Mary from Abank.How may I help you today?</p>
	  				</div>
	  					<div id="template2" class="col-md-12">
	  					<div class="clientchat rounded-corner">
	  						<p><strong>Nicolas: </strong><span id="template2chat"></span></p>
	  					</div>
	  				</div>
  				</div>
  			</div>
  			<div  class="pull-right chatnow">
  				<a id="chatnow" >Chat now</a>
  			</div>
  			<div id="chatinput"  class="col-md-12">
  				<input class="col-md-8" type="text" id="chat">
  				<button id="chatsend" class="col-md-3 pull-right btn btn-default btn-sm">Send</button>
  			</div>
  				
  			</div>

  		
  		</div>	
  	</div>



  	<script type="text/javascript">
  	
  	
	$("#chatnow").click(
	function(){
    $("#welcomemsg").css({'display':'none'})
    $("#chatnow").css({'display':'none'})
    $("#chatinput").css({'display':'block'})
    setTimeout(function(){$("#template1").css({'display':'block'})},1000)
	});

	$("#chatsend").click(
	function(){
		var value = $("#chat").val();
		$("#template2").css({'display':'block'})
		$("#template2chat").text(value)

	});


	
  </script>
  
  </body>
</html>
